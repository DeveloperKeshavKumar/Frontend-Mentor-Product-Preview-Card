<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Product preview card</title>
</head>

<body>

  <div class="container">
    <div class="hero-div-1">
      <!-- <img class="hero-img2" src="images/image-product-mobile.jpg" alt="mobile version"> -->
      <img class="hero-img" src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="hero-div-2">
      <h2>Perfume</h2>
      <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        $149.99
        <span>$169.99</span>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.linkedin.com/in/keshav-1-kumar/">Keshav Kumar</a>.
  </div>
</body>

</html>
