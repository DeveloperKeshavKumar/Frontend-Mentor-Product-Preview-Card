<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card</title>
</head>

<body>

  <main>
    <section>
      <img class="hero" srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
           sizes="(max-width: 600px) 686px, 300px"
           src="images/image-product-desktop.jpg"
           alt="A bottle of perfume surrounded by foliage">
      <div class="product-desc">
        <span class="category">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
         <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="list-price">$169.99</span>
          </div> 
        <button><img class="cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </section>
  </main>  

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.linkedin.com/in/keshav-1-kumar/">Keshav Kumar</a>.
  </div>
</body>

</html>
